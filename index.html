<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetNexus</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2b0c57, #6e267c);
            color: white;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            background-color: #1a1e23;
            padding-top: 20px;
            overflow-x: hidden;
        }

        .sidebar .nav-link {
            padding: 10px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <!-- Левая часть страницы с хедером (сайдбаром) -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 d-lg-block sidebar">
                <div class="position-sticky">
                    <div class="p-4">
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
                            <span class="fs-4">NetNexus</span>
                        </a>

                        <ul class="nav flex-column mt-3">
                            <li class="nav-item"><a href="#" class="nav-link text-white">Audio Splitter</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">txt2img</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">img2img</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">txt2vid</a></li>
                        </ul>

                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-success mt-2">Вход</a>
                            <a href="#" class="btn btn-warning mt-3">Регистрация</a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Основной контент страницы -->
            <main class="col-lg-10 content">
                <div class="container mt-4">
                    <h1 class="mb-4">Загрузить аудиофайл</h1>
                    <form id="audioForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="audioFile" class="form-label">Выберите аудиофайл</label>
                            <input type="file" class="form-control" id="audioFile" name="audioFile" accept="audio/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Разделить аудио</button>
                    </form>

                    <!-- Результаты разделения аудио -->
                    <div id="result" class="mt-4"></div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
